	<script>
var popularNumber = 4;
popularNumber = 2 + 2;
alert("Addition operator.  2 + 2 = " + (2 + 2));

popularNumber = 12 - 24;
alert("Subtraction operator.  12 - 24 = " + popularNumber);

popularNumber = 32 * 17; 
alert("Multiplaction operator.  32 * 17 = " + popularNumber);

var num = 10
var anotherNum = 3021;
popularNumber = num + anotherNum;
alert("Addition using variables. " + num + " + " + anotherNum + " = " + popularNumber);

//Modulus operator
var whatsLeftOver = 10 % 3;
whatsLeftOver = 9 % 3;
alert("Modulus operator.  9 % 3 = " + whatsLeftOver);
