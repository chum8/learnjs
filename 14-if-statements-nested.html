<!--  Lesson 14. If statements nested -->
<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 14. If statements nested</title>
	</head>

	<body>
	Here is a coding example for nested if statements.<br /><br />
<pre>
var a, b, c, d, e, f;
if ((x === y || a === b) && c === d) {
	g = h; 
}
else {
	e = f;
}

if (c === d) {
	if (x === y) {
		g = h;
	}
	else if (a === b) {
		g = h; 
	}
	else {
		e = f;
	}
}
else {
	e = f;
}
</pre>

	</body>
</html>
