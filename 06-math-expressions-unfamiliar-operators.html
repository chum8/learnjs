<html>

		<title>JavaScript Lesson 6. Math expressions: Unfamiliar operators</title>
	</head>
	
	<body>
		<a href="index.html">Return to lesson list</a>
	</body>
	
	<script>
var num = 324;
alert("The number is " + num + ".");
num++;
alert("After executing \"num++\", the number becomes " + num + ".");
num--;
num--;
num--;
alert("Now we have executed \"num--\" three times.  The final number is " + num + ".");
	</script>
</html>
