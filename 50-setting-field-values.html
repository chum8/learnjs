<!-- Lesson 50.  Setting field values -->
<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 50. Setting field values</title>
	</head>
	<body>Enter zip code 60608, 68114 or 53212 and click outside the ZIP field.<br /><br />
		<form>
			ZIP:<br />
			<input type="text" id="zip" onBlur="fillCity();" /><br />
			City:<br />
			<input type="text" id="city" />
		</form>
		<br /><br /><a href="index.html">Return to lesson list</a>
	</body>

	<script>
function fillCity() {
	var cityName;
	var zipEntered = document.getElementById("zip").value;
	switch (zipEntered) {
		case "60608" :
			cityName = "Chicago";
			break;
		case "68114" :
			cityName = "Omaha";
			break;
		case "53212" :
			cityName = "Milwaukee";
			break;
		default :
			cityName = "some other place!";
		}
	document.getElementById("city").value = cityName;
}
	</script>
</html>
