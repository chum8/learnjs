<!-- Lesson 34.  Changing elements of a date and time -->
<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 34. Changing elements of a date and time</title>
	</head>

	<body>This example shows how to set the clock to a certain date and time.
		<pre>
var d = new Date();
d.setFullYear(2001);

d.setMonth(11);

d.setDate(15);

d.setHours(13);

d.setMinutes(04);

d.setSeconds(39);

d.setMilliseconds(240);
		</pre>
