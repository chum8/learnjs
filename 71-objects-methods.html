	<body>Using a JavaScript object, the function will calculate the best price on a high speed internet bundle.<br/><br/>
		<div id="div1"></div><br /><br />
		<a href="index.html">Return to lesson list</a>
	</body>
	
	<script>
var plan1 = {
	calcAnnual: function(theDiscount) {
	var bestPrice = this.price;
	var currDate = new Date();
      	var theMo = currDate.getMonth();
	for (var i = 0; i < this.discountMonths.length; i++) {
		if (this.discountMonths[i] === theMo) {
			bestPrice = (this.price * theDiscount).toFixed(2);
			break;
		}
	}
	return bestPrice * 12;
},
  name: "Basic",
  price: 359.92,
  space: 100,
  transfer: 1000,
  pages: 24,
  discountMonths: [3, 6, 7],
  discount: .75
};

document.getElementById("div1").innerHTML = "Your total price for twelve months is $" + plan1.calcAnnual(.30);
	</script>
