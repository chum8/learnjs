<!-- Lesson 54.  Swapping images and setting classes -->

<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 54. Swapping images and settings classes</title>
	</head>

	<body>Click on the shield to swap the image.<br /><br />
		<img src="images\Ryan-Irish-Crest.jpg" id="before" onClick="swapPic()" onMouseout="swapOtherWayPic()" /><br /><br />
		<a id="link1" href="http://www.dougwils.com" onClick="getAddress();" onMouseover="enlargeForm('jumbo');" onMouseout="enlargeForm('normal');">Mouse over to change something.  Click to navigate away.</a>
		<br /><br /><a href="index.html">Return to lesson list</a>
	</body>

	<script>
function swapPic() {
	document.getElementById("before").src = "images\\fsr001.jpg";
}
function swapOtherWayPic() {
	var pic = document.getElementById("before");
	pic.src = "images\\Ryan-Irish-Crest.jpg";
}
function getAddress() {
	var link = document.getElementById("link1");
	var address = link.href;
	alert(address);
}
function enlargeForm(myClass) {
	var frm = document.getElementById("link1");
	frm.className = myClass; }
	</script>
</html>
