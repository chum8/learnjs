	<script>
var randomNumber = Math.random();  //returns a number that can be made whole by multiplying by a quadrillion

//to equalize the random chances, you have to add one
var desiredRange = prompt("We're going to generate a random number between 1 and n.  Enter n.");
var bigDecimal = Math.random();
var improvedNum = (bigDecimal * desiredRange) + 1;
var numberOfStars = Math.floor(improvedNum); //returns a number between 1 and desiredRange
	alert("Your random number is " + numberOfStars);
	</script>
