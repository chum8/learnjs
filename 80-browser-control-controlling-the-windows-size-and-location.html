	<body>
		<a href="JavaScript:void(0)" onClick="popUp();">Click</a> to open a pop up window with a certain size (not supported in all browsers).<br /><br />
		<a href="index.html">Return to lesson list</a>
	</body>
	
	<script>
function popUp() {
	var winWidth = prompt("Window width in pixels? (Minimum 100 px)");
	var winHeight = prompt("Window height in pixels?  (Miminum 100 px)");
	var winLeft = prompt("Window left placement in pixels?");
	var winTop = prompt("Window top placement in pixels?");
	var monkeyWindow = window.open("", "win1", "width=" + winWidth + ",height=" + winHeight + ",left=" + winLeft + ",top=" + winTop);

	// 	test line of code
	//	var additionalWindow = window.open("", "win2", "width=300,height=340,left=500,top=440");

}
	</script>
