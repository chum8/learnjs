<!--  Lesson 88.  Exceptions: Throw -->
<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 88. Exceptions: Throw</title>
	</head>

	<body>
		<form onSubmit="return checkPassword();">
		Enter a password using the following rules.<br />
		(8 - 12 characters, at least 1 number, no spaces)<br />
		<input type="text" id="myPassword">
		<input type="submit" value = "Submit Form">
		</form><br /><br />
		<a href="index.html">Return to lesson list</a>
	</body>
	
	<script>
function checkPassword() {
	try {
		var pass = document.getElementById("myPassword").value;
		if (pass.length < 8) {
			throw "Please enter at least 8 characters.";
		}
		if (pass.length > 12) {
			throw "Please enter no more than 12 characters.";
		}
		if (pass.indexOf(" ") !== -1) {
			throw "No spaces in the password, please.";
		}
		var numberSomewhere = false;
		for (var i = 0; i < pass.length; i++) {
			if (isNaN(pass[i]) === false) {
				numberSomewhere = true;
				break;
			}
		}
		if (numberSomewhere === false) {
			throw "Include at least 1 number.";
		}
	}
	catch(err) {
		alert(err);
	}
}
	</script>
</html>
