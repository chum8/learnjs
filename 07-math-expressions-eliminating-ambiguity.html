<!--  Lesson 7.  Math expressions:  Eliminating ambiguity -->
<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 7. Math expressions: Eliminating ambiguity</title>
	</head>

	<body>
		<a href="index.html">Return to lesson list</a>
	</body>

	<script>
alert("This is ambiguous: \"var totalCost = 1 + 3 * 4;\"  The result is " + (1 + 3 * 4) + ".");
alert("Parentheses clear up the ambiguity.  \"totalCost = (1 + 3) * 4;\"  The result is " + ((1 + 3) * 4) + ".");
totalCost = (1 + 3) * 4;
alert("A complicated one.  \"(4 * (totalCost + 3)) * totalCost;\"  The result is " + ((4 * (totalCost + 3)) * totalCost) + ".");
	</script>
</html>
