	<body>This code demonstrates how you can accomplish something with a "while" loop instead of a "for" loop
		<pre>
for (var i = 0; i <= 3; i++) {
	alert(i);
}

//accomplishing the same thing with a while statement
var i = 0;
while (i <= 3) {
	alert(i);
	i++;
}
