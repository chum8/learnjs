<!-- Lesson 47.  Events: Mouse -->

<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 47. Events: Mouse</title>
	</head>	

	<body>
		Move your mouse over images and text.  Watch what happens!<br /><br />
		<img src="images\fsr001.jpg" onMouseover="src='images\\Ryan-Irish-Crest.jpg'" /><br /><br />
		<a href=#" onMouseover="this.style.color='green';">Do Nothing</a><br />
		<p id="loris" onMouseover="expand();" onMouseout="contract();">Slow Loris: Mouse over for more info</p>
		<img src="images\fsr001.jpg" onMouseover="src='images\\Ryan-Irish-Crest.jpg'" onMouseout="src='images\\fsr001.jpg'" />
		<h1 onMouseover="alert('Be sure to get your shopping done today.');">World Ends Tomorrow</h1>
		<br /><br /><a href="index.html">Return to lesson list</a>
	</body>

	<script>
function expand() {
	document.getElementById("loris").innerHTML += "<br />The slow loris is slower than the swift loris.";
}
function contract() {
	document.getElementById("loris").innerHTML = "Slow Loris: Mouse over for more info";

}
	</script>
</html>
