<!--  Lesson 89.  Handling events within JavaScript -->
<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 89. Handling events within JavaScript</title>
	</head>

	<body>These buttons trigger events in two different ways.<br /><br />		<input type="button" value="Click Me!" onClick="sayHello('FIRST');" /><!--old school way-->
		<input type="button" value="Or click me." id="button1"><!--better way-->
		<br /><br />
		<div id="myDiv"></div><br /><br />
		<a href="index.html">Return to lesson list</a>
	</body>
	
	<script>
function sayHello(whichButton) {
	document.getElementById("myDiv").innerHTML = "You clicked the " + whichButton + " button, didn't you? <br />";
}
	document.getElementById("button1").onclick = sayHello("SECOND");
	</script>

</html>
