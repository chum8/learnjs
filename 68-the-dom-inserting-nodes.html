<!-- Lesson 68.  The DOM:  Inserting nodes -->

<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 68. The DOM: Inserting nodes</title>
	</head>

	<body>
		<div id="wrapper">
			<p>My favorite months are...March, April, June, September and October.  Not a fan of January, November, August, May.  The rest are in between.	<a href="JavaScript:void(0)" onClick="insertText();">Click to insert new text.</a>
			</p>	
		</div><br /><br />
		<a href="index.html">Return to lesson list</a>
	</body>

	<script>
function insertText() {

	var parentDiv = document.getElementById("wrapper");
	var newParagraph = document.createElement("p");
	var t = document.createTextNode("Here it is.");
	newParagraph.appendChild(t);
	paragraph1 = parentDiv.firstChild;
	parentDiv.insertBefore(newParagraph, paragraph1);
	
	var newA = document.createElement("a");
	newA.setAttribute("href", "JavaScript:void(0)");
	newA.setAttribute("onClick", "strikeNewNodes();");
	newA.setAttribute("class", "blue jumbo");
	var t2 = document.createTextNode("Click to strike the new nodes.");
	newA.appendChild(t2);
	parentDiv.insertBefore(newA, paragraph1);
}
function strikeNewNodes() {
	var parentDiv = document.getElementById("wrapper");
	parentDiv.removeChild(parentDiv.childNodes[0]);
	parentDiv.removeChild(parentDiv.childNodes[0]); //to remove nodes correctly (since I was removing two), I had to do node 0 twice in a row, or do them out of order -- [1], then [0]
}

	var parentDiv = document.getElementById("wrapper");
	var newParagraph = document.createElement("p");
	var t = document.createTextNode("This text was generated by JavaScript and placed before the text about months.");
	newParagraph.appendChild(t);
	paragraph1 = parentDiv.firstChild;
	parentDiv.insertBefore(newParagraph, paragraph1);
	</script>
</html>
