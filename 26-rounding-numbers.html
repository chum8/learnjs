	<script>
var scoreAvg = prompt("Enter something with a decimal point and lots of numbers.");
alert("Your number rounded " + Math.round(scoreAvg) + ".\n" + "Your number rounded to ceiling " + Math.ceil(scoreAvg) + ".\n" + "Your number rounded to floor " + Math.floor(scoreAvg) + ".");
