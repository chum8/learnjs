<!--  Lesson 10.  If statements -->

<html>
	<head>
		<link rel="stylesheet" href="js-helper.css" style="text/css" />
		<title>JavaScript Lesson 10. If statements</title>
	</head>

	<body>
		<a href="index.html">Return to lesson list</a>
	</body>

	<script>
var x = prompt("Where does the Pope live?");
if (x === "Vatican") {
	alert("Correct!");
}
else {
	alert("Sorry, the correct answer was \"Vatican\".");
}

// === is a strict comparison operator.  == converts type.
	</script>
</html>
