<!-- Lesson 60.  The DOM:  Finding children. For now, using odd formatting to keep junk artifacts out of the DOM --><html><head><link rel="stylesheet" href="js-helper.css" style="text/css" /><title>JavaScript Lesson 60. The DOM: Finding children</title></head><body><div id = "cal"><p>Southern Cal is sunny.</p><p>Northern Cal is rainy.</p><p>Eastern Cal is desert.</p></div><div id = "NY"><p>Urban NY is crowded.</p><p>Rural NY is sparse.</p></div><a href="JavaScript:void(0)" onClick="locateMyNode();">Click to locate a node</a><br/><br/><a href="index.html">Return to lesson list</a></body><script>function locateMyNode(){var p = document.childNodes[0].childNodes[1].childNodes[1].childNodes[1];var contents = p.innerHTML;alert("The contents of the node we located: " + contents);}</script></html>
